<div class="card" style="width: 18rem;" *ngIf="profileData">
  <img class="card-img-top" src="{{profileData.profile_image}}" alt="Card image cap">
  <hr>
  <div class="card-body">
    <h5 class="card-title">{{profileData.name}}</h5>
    <p class="card-text">{{profileData.about}}</p>
  </div>
</div>
